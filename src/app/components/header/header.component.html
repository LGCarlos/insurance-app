<div class="header">
  <div class="header__left">
    <img
      src="./../../../assets/images/logo.png"
      [alt]="'common.alt.logo' | translate"
      class="logo"
    />
  </div>
  <div class="header__right">
    <div class="header__right--lang">
      <img
        [src]="langIcon"
        class="lang__container"
        [alt]="'common.alt.lang' | translate"
      />
    </div>
    <div class="header__right--avatar">
      <app-avatar [label]="label | uppercase"></app-avatar>
    </div>
  </div>
</div>
