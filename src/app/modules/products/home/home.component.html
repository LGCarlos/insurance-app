<div class="insurance__search">
  <app-card
    *ngFor="let insurance of insurances"
    [backgroundImageColor]="insurance.background"
    [typeCard]="insurance.type"
  ></app-card>
</div>
<div style="margin-top: 2rem">
  <app-button
    [label]="'common.buttons.search' | translate"
    (onClick)="onSubmit()"
  ></app-button>
  <form>
    <app-autocomplete-input
      [inputControlValue]="getFormControl('passport')"
      [suggestions]="suggestions"
      (selectedOption)="filterPassport($event)"
    ></app-autocomplete-input>
  </form>
</div>
