<app-button
  class="results__button"
  [label]="'common.buttons.back' | translate"
  (onClick)="goBack()"
></app-button>
<app-table
  [data]="displayedData"
  [totalRecords]="totalRecords"
  [headers]="headers"
  (onLazyLoad)="onLazyLoad($event)"
  (onRowSelect)="onRowSelect($event)"
  [loading]="loading"
>
</app-table>
